<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Danebook Homepage</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="main-logo" class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" name="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a href="#" class="navbar-brand">Danebook</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
          <!-- Sign in Form (go back & add sr only labels) -->
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- main content -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Connect with all your friends!</h2>
            <ul class="product-features">
              <li>See photos and updates in your news feed</li>
              <li>Post your status for the world to see from your profile</li>
              <li>Get in touch with your friends by "friending" them</li>
              <li>Like things because you're a positive person!</li>
            </ul>
        </div>

        <div class="col-md-4">
          <h1>Sign Up</h1>
          <form id="name-form" class="form-inline">
            <div id="first-name" class="form-group">
              <input type="text" placeholder="First Name" class="form-control">
            </div>
            <div id="last-name" class="form-group">
              <input type="text" placeholder="Last Name" class="form-control">
            </div>
          </form>
          <form>
            <div class="form-group">
              <input type="email" placeholder="Your Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Your New Password" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Confirm Your Password" class="form-control">
            </div>
          </form>
        </div>

      </div>

    </div>





    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
